<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #1e4d92, #3498db);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #2c3e50;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      margin-bottom: 0;
      padding: 15px 0;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar h1 {
      margin: 0;
      padding: 10px;
      text-align: center;
      font-size: 32px;
      font-weight: 300;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      letter-spacing: 2px;
      animation: fadeIn 1s ease-out;
    }

    .search-form {
      text-align: center;
      padding: 40px 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.8s ease-out;
    }

    .search-input {
      width: 60%;
      padding: 15px 25px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .search-input:focus {
      outline: none;
      border-color: #3498db;
      background: white;
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
      transform: translateY(-2px);
    }

    .search-button {
      background: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-left: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .search-button:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .container.content {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 15px;
      animation: fadeIn 1s ease-out;
    }

    .city-name {
      color: white;
      font-size: 48px;
      font-weight: 300;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.8s ease-out;
    }

    .weather-info {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transform-origin: top;
      animation: scaleIn 0.8s ease-out;
    }

    .weather-data {
      padding: 20px 25px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      transform-origin: left;
    }

    .weather-data:last-child {
      border-bottom: none;
    }

    .weather-data:hover {
      background: rgba(52, 152, 219, 0.1);
      transform: scale(1.02);
      padding-left: 35px;
    }

    .weather-data h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 400;
      color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .weather-data h3 span:first-child {
      color: #7f8c8d;
      font-weight: 300;
    }

    .weather-data h3 span:last-child {
      font-weight: 500;
      color: #2c3e50;
    }

    .weather-data h3::before {
      font-family: 'Glyphicons Halflings';
      margin-right: 15px;
      color: #3498db;
      transition: all 0.3s ease;
    }

    .weather-data:hover h3::before {
      transform: scale(1.2);
      color: #2980b9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scaleY(0.9);
      }
      to {
        opacity: 1;
        transform: scaleY(1);
      }
    }

    /* Add weather icons with colors */
    .weather-data:nth-child(1) h3::before {
      content: "\e038";
      color: #e74c3c;
    }

    .weather-data:nth-child(2) h3::before {
      content: "\e062";
      color: #27ae60;
    }

    .weather-data:nth-child(3) h3::before {
      content: "\e042";
      color: #f39c12;
    }

    .weather-data:nth-child(4) h3::before {
      content: "\e024";
      color: #8e44ad;
    }

    .weather-data:nth-child(5) h3::before {
      content: "\2601";
      color: #3498db;
    }

    @media (max-width: 768px) {
      .search-input {
        width: 80%;
      }
      
      .container.content {
        padding: 0 15px;
      }

      .city-name {
        font-size: 36px;
      }

      .weather-data {
        padding: 15px 20px;
      }
    }

    /* Add these new styles */
    .weather-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    /* Rain Animation */
    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(transparent, rgba(255, 255, 255, 0.5));
      animation: rain-fall linear infinite;
    }

    @keyframes rain-fall {
      0% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    /* Floating Bubbles */
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }

    /* Sun Effect */
    .sun {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 80px;
      height: 80px;
      background: rgba(255, 220, 110, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255, 220, 110, 0.5);
      animation: sun-pulse 3s ease-in-out infinite;
    }

    .sun::after {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      border-radius: 50%;
      border: 2px solid rgba(255, 220, 110, 0.3);
      animation: sun-rays 3s linear infinite;
    }

    @keyframes sun-pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 50px rgba(255, 220, 110, 0.5);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 70px rgba(255, 220, 110, 0.7);
      }
    }

    @keyframes sun-rays {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Cloud Effect */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      animation: float-cloud linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }

    @keyframes float-cloud {
      0% {
        transform: translateX(-100px);
      }
      100% {
        transform: translateX(calc(100vw + 100px));
      }
    }
  </style>
</head>

<body>
  <!-- Add this right after body tag -->
  <div class="weather-container">
    <div class="sun"></div>
    <div id="rainContainer" class="rain"></div>
    <div id="bubbleContainer"></div>
    <div id="cloudContainer"></div>
  </div>

  <!-- Add this script before closing body tag -->
  <script>
    // Create rain drops
    function createRain() {
      const rainContainer = document.getElementById('rainContainer');
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement('div');
        drop.className = 'drop';
        drop.style.left = Math.random() * 100 + '%';
        drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
        drop.style.opacity = Math.random() * 0.3 + 0.2;
        rainContainer.appendChild(drop);
      }
    }

    // Create bubbles
    function createBubbles() {
      const bubbleContainer = document.getElementById('bubbleContainer');
      for (let i = 0; i < 50; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 30 + 10;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.animationDuration = (Math.random() * 3 + 2) + 's';
        bubble.style.animationDelay = Math.random() * 2 + 's';
        bubbleContainer.appendChild(bubble);
      }
    }

    // Create clouds
    function createClouds() {
      const cloudContainer = document.getElementById('cloudContainer');
      for (let i = 0; i < 5; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        const size = Math.random() * 50 + 50;
        cloud.style.width = size * 2 + 'px';
        cloud.style.height = size + 'px';
        cloud.style.top = Math.random() * 30 + '%';
        cloud.style.animationDuration = (Math.random() * 20 + 30) + 's';
        cloud.style.opacity = Math.random() * 0.3 + 0.1;

        // Add cloud parts
        const before = document.createElement('div');
        before.style.width = size * 0.8 + 'px';
        before.style.height = size * 0.8 + 'px';
        before.style.top = '-' + size * 0.3 + 'px';
        before.style.left = size * 0.3 + 'px';

        const after = document.createElement('div');
        after.style.width = size + 'px';
        after.style.height = size + 'px';
        after.style.top = '-' + size * 0.4 + 'px';
        after.style.right = size * 0.4 + 'px';

        cloud.appendChild(before);
        cloud.appendChild(after);
        cloudContainer.appendChild(cloud);
      }
    }

    // Initialize weather effects
    window.addEventListener('load', () => {
      createRain();
      createBubbles();
      createClouds();
    });
  </script>

  <nav class="navbar">
    <div><h1>Weather Detector</h1></div>
  </nav>
  <br>
  <br>
  <div class="search-form">
    <form action="" method="post">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="search-input form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="search-button btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i> Search
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="container content">
    {% if data.country_code %}
    <h1 class="city-name">{{city}}</h1>
    <div class="weather-info">
      <div class="weather-data">
        <h3><span>Country Code</span> <span>{{data.country_code}}</span></h3>
      </div>
      <div class="weather-data">
        <h3><span>Coordinate</span> <span>{{data.coordinate}}</span></h3>
      </div>
      <div class="weather-data">
        <h3><span>Temperature</span> <span>{{data.temp}}</span></h3>
      </div>
      <div class="weather-data">
        <h3><span>Pressure</span> <span>{{data.pressure}}</span></h3>
      </div>
      <div class="weather-data">
        <h3><span>Humidity</span> <span>{{data.humidity}}</span></h3>
      </div>
    </div>
    {% endif %}
  </div>
</body>

</html>
