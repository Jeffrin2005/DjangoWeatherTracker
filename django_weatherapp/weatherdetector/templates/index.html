<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      color: white;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .navbar h1 {
      margin: 0;
      padding: 15px;
      text-align: center;
      animation: colorChange 5s infinite;
    }

    @keyframes colorChange {
      0% {
        color: #ff5733;
      }
      50% {
        color: #33ff57;
      }
      100% {
        color: #ff5733;
      }
    }

    .search-form {
      text-align: center;
    }

    .search-input {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .search-input:hover {
      background-color: #ddd;
    }

    .search-button {
      border-radius: 4px;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: -2px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
    }

    .weather-info {
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    /* Add elegant transitions and colors for weather data */
    .weather-data {
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
      padding: 10px;
      border-radius: 4px;
    }

    .weather-data:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div><h1>Weather Detector</h1></div>
  </nav>
  <br>
  <br>
  <div class="search-form">
    <form action="" method="post">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="search-input form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="search-button btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i> Search
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="container content">
    {% if data.country_code %}
   <strong> <h1>{{city}}</h1></strong>
    <div class="weather-data">
      <h3>Country Code: {{data.country_code}}</h3>
    </div>
    <div class="weather-data">
      <h3>Coordinate: {{data.coordinate}}</h3>
    </div>
    <div class="weather-data">
      <h3>Temperature: {{data.temp}}</h3>
    </div>
    <div class="weather-data">
      <h3>Pressure: {{data.pressure}}</h3>
    </div>
    <div class="weather-data">
      <h3>Humidity: {{data.humidity}}</h3>
    </div>
    {% endif %}
  </div>
</body>

</html>
